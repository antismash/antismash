<div class = "knownclusterblast">
    <div class="heading">
      <span>Similar known gene clusters from MIBiG {{ version }}</span>
      {{help_tooltip(tooltip, "cb-known")}}
    </div>
  {% if region.knowncluster_blast %}
  <div>
    <select id="knownclusterblast-{{region.anchor_id}}-select" class="clusterblast-selector">
      <option value="svg/knownclusterblast_r{{record.record_index}}c{{region.get_region_number()}}_all.svg">
        All hits
      </option>
      {% for opt_text, svg_file in region.knowncluster_blast %}
      <option value = "{{svg_file}}">
        {{opt_text}}
      </option>
      {% endfor %}
    </select>
    <button id="knownclusterblast-{{region.anchor_id}}-download">Download graphic</button>
  </div>
  <div id="knownclusterblast-{{region.anchor_id}}-svg"></div>
  {% else %}
  <div>
    <p>No matches found.</p>
  </div>
  {% endif %}
</div>
